<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Ipsum Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lorem Ipsum Generator</h1>
        <label for="paragraphs">Number of paragraphs:</label>
        <input type="number" id="paragraphs" name="paragraphs" min="1" max="10" value="1">
        <label for="sentences">Number of sentences per paragraph:</label>
        <input type="number" id="sentences" name="sentences" min="1" max="10" value="5">
        <button id="generate">Generate</button>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
